<ion-header>
        <ion-navbar>
          <ion-title>
            {{ item.title }}
          </ion-title>
        </ion-navbar>
      </ion-header>
      
      <ion-content padding>
      
        <ion-item>
          <ion-label>Data Entrata</ion-label>
          <ion-datetime displayFormat="DD MMM YYYY" [(ngModel)]="item.de" name="{{ item.de }}" ></ion-datetime>
        </ion-item>
      
        <ion-item>
          <ion-label>Data Uscita</ion-label>
          <ion-datetime displayFormat="DD MMM YYYY" [(ngModel)]="item.du" name="{{ item.du }}" ></ion-datetime>
        </ion-item>
      
        <ion-item>
          <ion-label stacked>Note</ion-label>
          <ion-textarea type="text" rows="40"  [(ngModel)]="item.note" name='{{item.note}}'></ion-textarea>
        </ion-item>
      
      </ion-content>
